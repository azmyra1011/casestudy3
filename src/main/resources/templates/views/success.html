<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Event History</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
    }

    h2 {
      color: #5c5c8a;
      text-align: center;
      margin-bottom: 40px;
    }

    .event-card {
      background-color: #ffffff;
      border-left: 6px solid #a3d2ca;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .event-card h4 {
      color: #333;
      margin-bottom: 10px;
    }

    .event-card ul {
      padding-left: 20px;
    }

    .btn-pastel {
      background-color: #a3d2ca;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .btn-pastel:hover {
      background-color: #85c1b6;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üìú Event History</h2>

  <div th:if="${#lists.isEmpty(events)}">
    <p class="text-center text-muted">No events found.</p>
  </div>

  <div th:each="event : ${events}" class="event-card">
    <h4 th:text="'Event Type: ' + ${event.eventType}"></h4>
    <ul>
      <li th:each="entry : ${event.answers.entrySet()}"
          th:text="${entry.key + ': ' + entry.value}"></li>
    </ul>
  </div>

  <a th:href="@{/}" class="btn btn-pastel">‚Üê Logout</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
