<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event App - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8; /* pastel blue-gray */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            background-color: #ffffffcc;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }
        h1 {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-pastel {
            background-color: #b8e0d2;
            color: #fff;
            border: none;
        }
        .btn-pastel:hover {
            background-color: #9fd6c1;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h1>Hi! Let's get Event-ing</h1>

        <!-- Server-side error message -->
        <div th:if="${message}" class="error-message" th:text="${message}"></div>

        <form method="post" action="/customers/register">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input class="form-control" type="text" name="username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input class="form-control" type="password" id="password" name="password"
                       required>
                <div id="passwordError" class="error-message">* Password must be Alphanumeric</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-pastel">Register</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    document.getElementById("password").addEventListener("input", function () {
        const password = this.value;
        const errorDiv = document.getElementById("passwordError");
        const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]+$/;

        if (password.length > 0 && !regex.test(password)) {
            errorDiv.style.display = "block";
        } else {
            errorDiv.style.display = "none";
        }
    });
</script>
</body>
</html>
