<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loginsssssssss</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fef6f9; /* pastel pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: #ffffffcc;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #7f8fa6;
        }
        .btn-pastel {
            background-color: #a8dadc;
            color: #fff;
            border: none;
        }
        .btn-pastel:hover {
            background-color: #89c2d9;
        }
        .error-text {
            color: #e76f51;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container shadow-sm">
        <h2 class="text-center mb-4">Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-pastel">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/register" class="btn btn-outline-secondary">Register</a>
        </div>

        <p th:if="${error}" th:text="${error}" class="mt-3 text-center error-text"></p>
    </div>
</div>

<!-- Bootstrap JS (optional for components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
